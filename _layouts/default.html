<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">

    <meta name="og:title" content="{{ page.title }}">
    <meta name="og:url" content="{{ page.url }}">
    <!-- <meta name="og:image" content="{{ page.logo }}"> -->
    <meta name="og:description" content="{{ page.description }}">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{ page.url }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    <!-- <meta name="twitter:image" content="{{ page.logo }}" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv='Expires' content='0'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Cache-Control' content='no-cache'>
    <meta http-equiv='imagetoolbar' content='no'>

    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/logo1.jpg"/>

    <!-- Feather CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/feather-core.css"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/feather-component-grid.css"/>

    <!-- Main CSS -->

  </head>

  <body>

            <!-- Text in mobile -->
            <p class="home-text">Saemix R Package</p>
            <span id="caret" class="Icon Icon--caretDown"></span>
        </div>
        <ul class="nav-menu">
            <!-- This link only exists in mobile -->
            <li id="extra-mobile-link" class="nav-list-item">
                <a class="nav-link" href="{{ site.baseurl }}/">Saemix R Package</a>
            </li>

            <li class="nav-list-item">
                <a class="nav-link" href="{{ site.baseurl }}/introduction">Introduction</a>
            </li>

            </li>

            </li>

            <li class="nav-list-item">
                <a class="nav-link" href="{{ site.baseurl }}/installation">Installation</a>
            </li>

            <li class="nav-list-item">
                <a class="nav-link" href="{{ site.baseurl }}/contact">Contact</a>
            </li>


            <li class="nav-list-item list-end">
                <a class="nav-link" href="https://github.com/saemixr" target="_blank">GitHub</a>
            </li>
        </ul>
    </nav>

    <!-- Site wrapper -->
    <div class="site">

    </div>

        <div class="Grid container">
            <div class="Grid-cell footer-cell u-size1of4 footer-margin">
                <button onclick="location.href='{{ site.baseurl }}/assets/userguide.pdf'" type="button" class="Button Button--large">User Guide</button>
            </div>
            <div class="Grid-cell footer-cell u-size1of4 footer-margin">
                <h3 class="xsmall-margin">
                    <a class="foot-link" target="_blank" href="http://www.saemix.biostat.fr/">About</a>
                </h3>
            </div>

            <div class="Grid-cell footer-cell u-size1of4 footer-margin">

                    <a class="foot-link" target="_blank" href="http://www.saemix.biostat.fr/">Blogs</a>

            </div>

                <a class="foot-link" target="_blank" href="">Cookies</a>
